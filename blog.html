    <title>My Blog</title>
    <link rel="stylesheet" href="css/blogStyles.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>

    <main>
        <section class="post">
            <h2 class="post-title">First Blog Post</h2>

        <section class="post">
            <h2 class="post-title">Second Blog Post</h2>
            <p class="post-content">This is the content of the second blog post. Blogging is getting interesting!</p>
            <button class="like-button" onclick="likePost(this)">Like</button>

        </section>
    </main>

    </footer>
